    url = "/code/"
    name = "Code of conduct"
    weight = 3

[[menu.main]]
    url = "/schedule/"
    name = "Schedule"
    weight = 4

[[menu.main]]
    url = "/participate/"
    name = "Participate"
    weight = 5

